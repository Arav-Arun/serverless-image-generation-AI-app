<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' https://sdk.amazonaws.com/js/aws-sdk-2.244.1.min.js https://*.amazonaws.com https://*.amazon.com 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*.amazonaws.com https://*.amazon.com; img-src 'self' data: blob:; upgrade-insecure-requests;"
    />
    <title>Arav's AWS Workshop - Image Editing Tool</title>
    <!-- Custom styles for the terminal theme -->
    <style>
      :root {
        --primary-bg: #0d0d12; /* Slightly lighter background */
        --accent-cyan: #2de2e6; /* Softer cyan */
        --glow-cyan: 0 0 15px rgba(45, 226, 230, 0.5);
      }
      .terminal-app {
        background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a2e 100%);
      }
    </style>

    <!-- Main Application Bundle (Generated by Vite/Webpack) -->
    <!-- Contains all the React logic and components -->
    <script type="module" crossorigin src="/assets/index.js"></script>

    <!-- Main Stylesheet (Generated by Vite/Webpack) -->
    <!-- Contains the Tailwind/Custom CSS including the new Hacker theme -->
    <link rel="stylesheet" crossorigin href="/assets/index.css" />
  </head>
  <body>
    <!-- React Application Mount Point -->
    <!-- The React app will be injected into this div -->
    <div id="root"></div>
  </body>
</html>
